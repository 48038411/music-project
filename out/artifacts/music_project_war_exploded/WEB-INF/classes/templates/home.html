<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <v-content>
            <template>
                <v-card class="overflow-hidden">
                    <v-app-bar
                            absolute
                            color="#6A76AB"
                            dark
                            shrink-on-scroll
                            prominent
                            src="https://picsum.photos/1920/1080?random"
                            fade-img-on-scroll
                            scroll-target="#scrolling-techniques-4"
                    >
                        <template v-slot:img="{ props }">
                            <v-img
                                    v-bind="props"
                                    gradient="to top right, rgba(100,115,201,.7), rgba(25,32,72,.7)"
                            ></v-img>
                        </template>

                        <v-app-bar-nav-icon></v-app-bar-nav-icon>

                        <v-toolbar-title>小组音乐</v-toolbar-title>

                        <v-spacer></v-spacer>

                        <v-btn icon>
                            <v-icon>mdi-magnify</v-icon>
                        </v-btn>

                        <v-btn icon>
                            <v-icon>mdi-heart</v-icon>
                        </v-btn>

                        <v-menu
                                bottom
                                left
                        >
                            <template v-slot:activator="{ on }">
                                <v-btn
                                        icon
                                        color="white"
                                        v-on="on"
                                >
                                    <v-icon>mdi-dots-vertical</v-icon>
                                </v-btn>
                            </template>

                            <v-list>
                                <v-img :aspect-ratio="16/9" src="https://cdn.vuetifyjs.com/images/parallax/material.jpg">
                                    <v-row align="end" class="lightbox white--text pa-2 fill-height">
                                        <v-col>
                                            <div class="subheading">王庆媛</div>
                                            <div class="body-1">1950016253@qq.com</div>
                                        </v-col>
                                    </v-row>
                                </v-img>
                                <v-list-item
                                        v-for="(item, i) in items"
                                        :key="i"
                                >
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-menu>

                        <template v-slot:extension>
                            <v-tabs align-with-title>
                                <v-tab>推荐</v-tab>
                                <v-tab>排行榜</v-tab>
                                <v-tab>歌单</v-tab>
                                <v-tab>歌手</v-tab>
                            </v-tabs>
                        </template>

                    </v-app-bar>
                    <v-sheet
                            id="scrolling-techniques-4"
                            class="overflow-y-auto"
                            max-height="600"
                    >
                        <v-container style="height: 250px;">

                        </v-container>

                        <!-- 轮播图 -->
                        <template>
                            <v-carousel
                                    cycle
                                    height="400"
                                    hide-delimiter-background
                                    show-arrows-on-hover
                            >
                                <v-carousel-item
                                        v-for="(slide, i) in slides"
                                        :key="i"
                                >
                                    <v-img :src="slide.src"></v-img>
                                    <v-row
                                            class="fill-height"
                                            align="center"
                                            justify="center"
                                    >
                                        <div class="display-3">{{ slide }} Slide</div>
                                    </v-row>
                    </v-sheet>
                    </v-carousel-item>
                    </v-carousel>
            </template>

            <!-- 主界面 -->
            <template>
                <div style="margin: auto; width: 85%;">
                    <v-app-bar
                            color="rgb(101,113,167)"
                            dense
                            dark
                    >
                        <v-app-bar-nav-icon></v-app-bar-nav-icon>

                        <v-toolbar-title>热门推荐</v-toolbar-title>
                        <P style="margin: 20px;">华语</P>
                        <P style="margin: 20px;">流行</P>
                        <P style="margin: 20px;">摇滚</P>
                        <P style="margin: 20px;">民谣</P>
                        <P style="margin: 20px;">电子</P>


                    </v-app-bar>
                </div>
            </template>

            <!-- 音乐 -->
            <v-container fluid style="margin: auto; width: 85%;">
                <v-row dense>
                    <v-col
                            v-for="card in cards"
                            :key="card.title"
                            :cols="card.flex"
                    >
                        <v-card>
                            <v-img
                                    :src="card.src"
                                    class="white--text align-end"
                                    gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
                                    height="200px"
                            >
                                <v-card-title v-text="card.title"></v-card-title>
                            </v-img>

                            <v-card-actions>
                                <v-spacer></v-spacer>

                                <v-btn icon>
                                    <v-icon>mdi-heart</v-icon>
                                </v-btn>

                                <v-btn icon>
                                    <v-icon>mdi-bookmark</v-icon>
                                </v-btn>

                                <v-btn icon>
                                    <v-icon>mdi-share-variant</v-icon>
                                </v-btn>




                                </v-sheet>
                        </v-card>

                        </template>



        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            collapseOnScroll: true,
            items: [
                { title: '我的主页' },
                { title: '我的消息' },
                { title: '我的等级' },
                { title: 'VIP会员' },
                { title: '个人设置' },
                { title: '实名认证' },
                { title: '退出' },
            ],
            itemscard: [
                {
                    color: '#1F7087',
                    src: 'https://cdn.vuetifyjs.com/images/cards/foster.jpg',
                    title: 'Supermodel',
                    artist: 'Foster the People',
                },
                {
                    color: '#952175',
                    src: 'https://cdn.vuetifyjs.com/images/cards/halcyon.png',
                    title: 'Halcyon Days',
                    artist: 'Ellie Goulding',
                },
            ],
            slides: [
                {
                    title:'1',
                    src:'https://img.tukuppt.com/bg_grid/00/09/75/NV1iXplGnO.jpg!/fh/350'
                },
                {
                    title:'2',
                    src:'https://img.tukuppt.com/bg_grid/00/09/75/NV1iXplGnO.jpg!/fh/350'
                },
                {
                    title:'3',
                    src:'https://img.tukuppt.com/bg_grid/00/09/75/NV1iXplGnO.jpg!/fh/350'
                }
            ],
            cards: [
                { title: 'Pre-fab homes', src: 'https://cdn.vuetifyjs.com/images/cards/house.jpg', flex: 12 },
                { title: 'Favorite road trips', src: 'https://cdn.vuetifyjs.com/images/cards/road.jpg', flex: 6 },
                { title: 'Best airlines', src: 'https://cdn.vuetifyjs.com/images/cards/plane.jpg', flex: 6 },
            ],
        }),
    })
</script>
</body>
</html>
